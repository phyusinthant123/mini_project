<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <title>Area Calculator</title>
    
    
</head>
<body>
<div class="container">
    <h1>Area Calculator</h1>
    <div class="">
        <span class="bg-info text-white bg-gradient p-2 fs-5">Result : </span>
    
    
    
        <span id="result" class=" bg-gradient  fs-5"></span>
        <button class="btn btn-lg btn-outline-primary " onclick="addList()">Store</button>

        <button class="btn btn-lg btn-outline-primary " onclick="cleanResult()">Clear</button>

    </div>
 <br>
 <div class="box">
    <input type="number" id="width" placeholder="Width">
    <input type="number" id="breadth" placeholder="Breadth">
    <input type="submit" value="Calculate"onclick="calcArea()">
 

 </div>
 <br>
 <ul id="list" class="bg-gradient  fs-5">
  
 </ul>
 </div>
 <script>

    //select
    let width = document.getElementById("width");
    let breadth = document.getElementById("breadth");
    let result =document.getElementById("result");
    let list = document.getElementById("list");

    function calcArea(){

        if(width.value == 0 || breadth.value == 0){

            alert("pill fill width and breadth")

        }else{

            let area = width.value * breadth.value;
            result.innerHTML = `${width.value}ft x ${breadth.value}ft  = ${area} ft<sup>2</sup>`;
            width.value = "";
            breadth.value = "";

        }
       
    }


    function addList(){

        if(result.innerHTML == ""){
            alert("Result is empty")
        }else{

            list.innerHTML += `<li>${result.innerHTML}</li>`;
            cleanResult();
        }

    }

    function cleanResult(){
        result.innerHTML = "";
    }

    


</script>
</body>
</html>
